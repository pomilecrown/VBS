<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gear Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-overlay d-flex align-items-center vh-100" style="background-image: url('images/bg.jpg');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body p-4">
              <h1 class="text-center mb-4">Videography Booking System</h1>
              <form id="booking-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="date-from" class="form-label">Date (From)*</label>
                    <input type="date" id="date-from" name="dateFrom" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="time-from" class="form-label">Time (From)</label>
                    <input type="time" id="time-from" name="timeFrom" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="date-to" class="form-label">Date (To)*</label>
                    <input type="date" id="date-to" name="dateTo" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="time-to" class="form-label">Time (To)</label>
                    <input type="time" id="time-to" name="timeTo" class="form-control">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="department" class="form-label">Department*</label>
                  <select id="department" name="department" class="form-select" required>
                    <option value="">Select Department</option>
                  </select>
                </div>
                <div class="mb-3">
                  <button type="button" id="add-gear" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#gearModal">Add Gear</button>
                  <div id="selected-gear-list" class="mt-3">
                    <h5>Selected Gear:</h5>
                    <ul id="gear-list" class="list-group"></ul>
                  </div>
                </div>
                <div id="conflict-errors" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-success w-100">Submit Booking</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="gearModal" tabindex="-1" aria-labelledby="gearModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gearModalLabel">Select Gear</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="gear-options" class="form-check"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-gear-selection">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
